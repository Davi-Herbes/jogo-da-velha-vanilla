<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jodo da velha</title>
        <link rel="stylesheet" href="./assets/styles/style.css" />
    </head>

    <body>
        <section class="game-section">
            <div class="game-container">
                <h1 class="game-title">Jogo da Velha</h1>

                <div class="player-display-container">
                    Player:
                    <span class="player-display">X</span>
                </div>

                <div class="hide winner"></div>

                <div class="game-adjust">
                    <div class="game">
                        <div class="game-grid">
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                        </div>
                    </div>
                </div>
                <form class="reset-container">
                    <button class="reset-button hide" class="submit">Reset</button>
                </form>
            </div>
        </section>

        <script src="./assets/js/bundle.js"></script>
    </body>
</html>
